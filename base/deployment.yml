apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-tracker-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: finance-tracker
  template:
    metadata:
      labels:
        app: finance-tracker
    spec:
      containers:
        - name: finance-tracker
          image: finance-tracker-web:1.0
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 5000

          envFrom:
            - configMapRef:
                name: finance-config

          # Mount PVC to persist chart images
          volumeMounts:
            - name: chart-storage
              mountPath: /app/static

          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10

          startupProbe:
            httpGet:
              path: /
              port: 5000
            failureThreshold: 30
            periodSeconds: 5

      # PVC definition
      volumes:
        - name: chart-storage
          persistentVolumeClaim:
            claimName: chart-pvc
