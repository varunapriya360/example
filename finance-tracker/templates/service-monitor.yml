apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: finance-tracker
  namespace: monitoring          # must be where Prometheus operator is watching
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: finance-tracker
  namespaceSelector:
    matchNames:
      - default                 # finance-tracker is in default namespace
  endpoints:
    - port: "http"              # must match the Service port name as string
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
