{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: finance-tracker
  namespace: monitoring
  labels:
    release: monitoring
spec:
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app.kubernetes.io/name: finance-tracker
      app.kubernetes.io/instance: finance-tracker
  endpoints:
    - port: "http"
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
{{- end }}

