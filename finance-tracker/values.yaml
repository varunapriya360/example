replicaCount: 3

image:
  repository: varunapriya/finance-tracker-web
  pullPolicy: IfNotPresent
  tag: "1.1"

serviceAccount:
  create: true
  automount: true

resources:
  requests:
    cpu: "200m"
    memory: "256Mi"
  limits:
    cpu: "1"
    memory: "512Mi"

service:
  type: ClusterIP
  port: 5000
  labels:
    app: finance-tracker

ingress:
  enabled: false

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false

# -----------------------------
# Prometheus integration
# -----------------------------
serviceMonitor:
  enabled: true
  namespace: monitoring
  interval: 30s
  scrapeTimeout: 10s
  path: /metrics
  labels:
    release: monitoring
